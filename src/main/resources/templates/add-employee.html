<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }
        form {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: slideIn 1.5s ease-out;
        }
        label {
            font-size: 1rem;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 1rem;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<h1>Add Employee</h1>
<form action="/add" method="post" th:object="${employee}">
    <label>Name: <input type="text" th:field="*{name}"/></label><br/>
    <label>Department: <input type="text" th:field="*{department}"/></label><br/>
    <label>Salary: <input type="number" step="0.01" th:field="*{salary}"/></label><br/>
    <button type="submit">Add</button>
</form>
<a href="/">Back</a>
</body>
</html>
